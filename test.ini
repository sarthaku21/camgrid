[rig]
config = left,middle,right	;          
master = left			;   select the master camera
left = 6              		;   camera ids
middle = 7	      		;
right = 8	      		; 

[props]
gain = 999			;
white_balance = 999		;   999 is for auto mode
exposure = 999			;   put some other value to set this property
